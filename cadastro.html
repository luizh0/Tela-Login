<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <title>CADASTRO</title>
</head>
<body>
   <div class="container-2">
        <div class="card-3">
            <div class="title"><h1>CADASTRE-SE</h1></div>
            <form class="details">
                <label for="email">Nome Completo</label>
                <div class="space"><div class="box"><input type="text" placeholder="Insira seu nome">
                <i class='bx bxs-user' style='color:#0075ff'></i></div></div>
                <div class="tel"><label for="password">Telefone</label>
                <div class="box"><input type="tel" placeholder="Insira seu número">
                <i class='bx bxs-phone' style='color:#0075ff'></i></div></div>
                <label for="email">E-mail</label>
                <div class="space"><div class="box"><input type="email" placeholder="Insira seu e-mail">
                <i class='bx bxs-envelope' style='color:#0075ff'></i></div></div>
                <div class="pass"><label for="password">Senha</label>
                <div class="box"><input type="password" placeholder="Insira sua senha">
                <i class='bx bxs-key' style='color:#0075ff'></i></div></div>
                <label for="password">Confirmar Senha</label>
                <div class="box"><input type="password" placeholder="Confirme sua senha">
                <i class='bx bxs-key' style='color:#0075ff'></i></div>
            </form>
            <div class="end">
            <button class="button">REGISTRAR</button>
            <h3 class="footer">Já tem uma conta?<a href="index.html"> Entre aqui!</a></h3>
        </div>
 
    
 
</div>
</body>
</html>
