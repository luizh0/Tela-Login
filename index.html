<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style/style.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <div class="card-2">
        <div class="title-card"><h1>Seja Bem-Vindo!</h1>
        <p>Entre com seus dados</p></div>
    </div>
        <div class="card">
            <div class="title"><h1>LOGIN</h1>
            <p>Por favor, insira seus dados para continuar!</p></div>
            <form class="details">
                <label for="email">E-mail</label>
                <div class="space"><div class="box"><input type="email" placeholder="Insira seu e-mail">
                <i class='bx bxs-envelope' style='color:#0075ff'></i></div></div>
                <label for="password">Senha</label>
                <div class="box"><input type="password" placeholder="Insira sua senha">
                <i class='bx bxs-key' style='color:#0075ff'></i></div>
            </form>
            <div class="end">
            <button class="button">ENTRAR</button>
            <div class="enter"><h4>Ou</h4>
            <div class="or"><p>Entre com</p></div></div>
            <ul>
                <li class="ancora"><a href="#"><img src="assepts/pesquisa (1).png"></a></li>
                <li class="ancora1"><a href="#"><img src="assepts/facebook (3).png"></a></li>
                <li class="ancora2"><a href="#"><img src="assepts/twitter (3).png"></a></li>
            </ul>
            <h3 class="footer">NÃ£o tem uma conta?<a href="cadastro.html"> Crie aqui!</a></h3>
        </div></div>
   
    </div>
</body>
</html>
